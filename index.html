<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Word-Guess-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Indie+Flower|Rock+Salt" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- <script src="assets/javascript/game.js"></script> -->
</head>

<body>
    <h1>Hangman - 90's Edition</h1>
    <div class="container container-fluid main-content">
        <div class="row">
            <div class="col-lg-12">
                <!-- rule -->
                <p class="rule">Guess the Word!</p>
                <p class="sub-rule">press a letter to start the game</p>

                <!-- wins -->
                <div id="scoreboard1">
                    Wins:
                    <span id="wins">

                    </span>
                </div>

                <!-- tries -->
                <div id="scoreboard2">
                    Tries:
                    <span id="tries">

                    </span>
                </div>

                <div id="game" class="game">

                </div>

                <!-- picked letters -->
                <div class="letterHead">
                    Picked Letters:
                    <div id="letters" class="letters">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
